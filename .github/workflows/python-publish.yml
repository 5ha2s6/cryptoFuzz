name: Run cryptofuzz command

on:
  push:
    branches:
      - main

jobs:
  run-command:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .  

    - name: Run cryptofuzz command
      run: cryptofuzz --generate --total 10
