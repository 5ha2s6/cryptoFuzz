name: cryptofuzz Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine

    - name: Get Bumper File
      run: curl -o bump_version.py ${{ secrets.BUMP_VER }}

    - name: Run Bump script
      run: python bump_version.py
  
    - name: Remove Bump Script
      run: rm -r bump_version.py

    - name: Bump version
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git pull origin main
        git add setup.py cryptofuzz/__init__.py
        git commit -m 'version Update Mode'
        git push origin main

    - name: Build package
      run: |
        python setup.py sdist bdist_wheel

    - name: Publish package to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        BUMP_VER: ${{ secrets.BUMP_VER }}
      run: |
        twine upload dist/*
